<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./calculator.css">
</head>
<body>
  <h1>Calculator</h1>
  <div id="container">
    <form action="#" method="get">
      <input type="text">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>x</button>
      <button>C</button>
      <button>0</button>
      <button>=</button>
      <button>/</button>
    </form>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
